<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life - TypeScript & Vite</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      /* Arrange items vertically */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1f26;
      /* Darker, slightly blue background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      padding-top: 20px;
      /* Add some padding at the top */
      box-sizing: border-box;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      /* Space between canvas and controls */
    }

    canvas {
      border: 2px solid #00bcd4;
      /* Cyan border */
      background-color: #263238;
      /* Dark blue-grey canvas background */
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
      border-radius: 4px;
      cursor: pointer;
      /* Indicate cells are clickable */
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      /* Allow controls to wrap on smaller screens */
      gap: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .control-button,
    .control-label select,
    .control-label input {
      padding: 8px 15px;
      font-size: 0.9em;
      background-color: #00796b;
      /* Teal button background */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-align: center;
    }

    .control-button:hover {
      background-color: #009688;
      /* Lighter teal on hover */
    }

    .control-button:disabled {
      background-color: #4a5568;
      /* Greyed out when disabled */
      cursor: not-allowed;
    }

    .control-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9em;
    }

    .control-label input[type="range"] {
      padding: 0;
      /* Remove padding for range input for better look */
    }

    #statusDisplay {
      margin-top: 10px;
      font-size: 0.9em;
      color: #757575;
      /* Lighter text for status */
    }

    #templates {
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <canvas id="gameOfLifeCanvas"></canvas>
    <div id="controls">
      <button id="startButton" class="control-button">Start</button>
      <button id="stopButton" class="control-button" disabled>Stop</button>
      <button id="stepButton" class="control-button">Step</button>
      <button id="resetButton" class="control-button">Randomize</button>
      <button id="clearButton" class="control-button">Clear</button>
      <div class="control-label">
        <span>Speed:</span>
        <input type="range" id="speedSlider" min="50" max="1000" value="200" step="50">
      </div>
      <div class="control-label" id="templates">
        <span>Load:</span>
        <select id="templateSelector" class="control-button">
          <option value="">Select Pattern</option>
          <option value="glider">Glider</option>
          <option value="pulsar">Pulsar</option>
          <option value="gosperGliderGun">Gosper Glider Gun</option>
          <option value="lwss">LWSS</option>
        </select>
      </div>
    </div>
    <div id="statusDisplay">
      Generation: <span id="generationCount">0</span> | Status: <span id="simulationStatus">Paused</span>
    </div>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>

</html>
